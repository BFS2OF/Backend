<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            margin: 0;
            color: #333333;
        }

        p {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            margin: 0;
            color: #666666;
        }
    </style>
    <title>BS2AB Quiz</title>
</head>

<body>
<div class="container">
    <img src="https://www.bs2ab.de/images/bilder-klein/logo_bs2ab_farbe.png" alt="BS2OF Logo" class="animate__animated animate__bounceIn" />
    <h1 class="animate__animated animate__slideInDown">BS2OF Quiz</h1>
    <p class="animate__animated animate__slideInUp">Backend is running!</p>
</div>
</body>

</html>
